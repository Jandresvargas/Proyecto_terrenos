<!DOCTYPE html>
<html lang= "en">
    <head>
        <!-- Metodo de codificacion-->
        <meta charset="utf-8">
        <!-- Vista de compatibilidad-->
        <meta http-equiv="X-UAV-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device=width, initial-scale=1">
   
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin="">
    <link rel ="stylesheet" type="text/css" href="css/mapa.css">
 	<link rel ="stylesheet" type="text/css" href="Leaflet-MiniMap-master/dist/Control.MiniMap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- Titulo-->
    <title>GEOPREDIOS</title>
    <!--<h2> Terrenos en venta comuna 22 </h2>-->
    
    
    </head>
	<body>
        <div id = 'map' style="z-index: 0">
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>;

        <script src="Leaflet-MiniMap-master/dist/Control.MiniMap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.js" type="text/javascript"></script>


        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

        <script src="js/terrenos.js" type="text/javascript"></script>
        <script src="js/mapa.js"></script>
        <script>

        var legend = L.control({position: "bottomleft"});
        legend.onAdd = function(map) {
        var div = L.DomUtil.create("div", "legend");
        div.innerHTML = 
        '<p><b>GEOPREDIOS</b></p><hr>' +
        '<li>Camila Carmona </li>' +
        '<li>Andr√©s Vargas </li>' +
        '</ul></p>' +
        'Creado con Leaflet <br>' +
        '<img src="images/legend.png">';
        return div;
};
    L.control.scale().addTo(map);
    L.control.layers({map}).addTo(map);
    legend.addTo(map)
    L.Control.geocoder().addTo(map);

</script>
</body> 
</html>
