	<body>
        
        
		<div id="map" style="z-index:0">
 
            



         <!-- Titulo-->
        <title>GEOPREDIOS</title>
        <!--<h2> Terrenos en venta comuna 22 </h2>-->
        <fieldset>
            
        </fieldset>
        <script src="leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.min.js" type="text/javascript"></script>
        <script src="leaflet/leaflet.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.js" type="text/javascript"></script>

            <script>
            var legend = L.control({position: "bottomleft"});
            legend.onAdd = function(map) {
            var div = L.DomUtil.create("div", "legend");
            div.innerHTML = 
            '<p><b>GEOPREDIOS</b></p><hr>' +
            '<li>Camila Carmona </li>' +
            '<li>Andr√©s Vargas </li>' +
            '</ul></p>' +
            'Creado con Leaflet <br>' +
            '<img src="images/legend.png">';
            return div;
        };
        var basemaps={
            "Mapa":map
        };


        L.control.scale().addTo(map);
        legend.addTo(map)
        L.Control.geocoder().addTo(map);
        L.control.layers(basemaps,{position:'topright',
        collapsed: true}).addTo(map)
    </script>


</body>
